{% extends "base.html" %}

{% block title %}CGTools File Upload{% endblock %}

{% block extra_css %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/file_upload.css') }}">
{% endblock %}

{% block content %}
    <div class="container">
        <h1>Upload .csv file:</h1>

        <div class="upload-area" id="uploadfile">
            <div class="upload-text">Drag and drop file here</div>
            <img src="" alt="Upload Icon" width="80" height="80" alt="Upload Icon">
            <div class="upload-text">
                <a class="browse-link">Browse local files</a>
            </div>
        </div>

        <div class="button-row">
            <button class="button-secondary" id="cancel">Back</button>
            <button class="button-calculate" id="calculate">Calculate</button>
            <button class="button-secondary" id="upload">No file?</button>
        </div>
    </div>
{% endblock %}
