<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Upload</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: purple;
            color: yellow;
            padding: 10px 20px;
        }
        .nav-logo {
            font-size: 24px;
        }
        .nav-links {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
        }
        .nav-links li {
            margin-left: 20px;
        }
        .nav-links a {
            color: yellow;
            text-decoration: none;
        }
        .nav-links a:hover {
            text-decoration: underline;
        }
        h1 {
            text-align: left;
            margin-top: 20px;
            margin-left: 20px;
            font-size: 55px;
        }
        .upload-area {
            width: 90%;
            height: 200px;
            border: 2px dashed #ccc;
            border-radius: 10px;
            margin: 20px auto;
            padding: 40px;
            background-color: white;
            justify-content: center;
            align-content: center;
        }
        .upload-text {
            font-size: 20px;
            color: #666;
            text-align: center;
            display: block;
            padding-top: 20px;
        }
        img {
            display: block;
            margin: 0 auto;
            align-content: center;
        }
        .button-row {
            display: flex;
            justify-content: space-between;
            width: 96%;
            margin: 0 auto;
        }
        .button-secondary {
            background-color: #e0e0e0;
            border: none;
            border-radius: 5px;
            padding: 15px 30px;
            font-weight: bold;
            font-size: 16px;
            width: 120px;
        }
        .button-calculate {
            background-color: purple;
            color: yellow;
            border: none;
            border-radius: 5px;
            padding: 15px 30px;
            font-weight: bold;
            font-size: 16px;
            flex-grow: 1;
            margin: 0 10px;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="nav-logo">CGTools</div>
        <ul class="nav-links">
            <li><a href="#">Home</a></li>
            <li><a href="#">Calculate CGT</a></li>
            <li><a href="#">History</a></li>
            <li><a href="#">Account</a></li>
        </ul>
    </nav>
    <div class="container">
        <h1>Upload .csv file:</h1>

        <div class="upload-area" id="uploadfile">
            <div class="upload-text">Drag and drop file here</div>
            <br>
            <img src="" alt="Upload Icon" width="50" height="50" alt="Upload Icon">
            <br>
            <div class="upload-text">
                <a class="browse-link">Browse local files</a>
            </div>
        </div>

        <div class="button-row">
            <button class="button-secondary" id="cancel">Back</button>
            <button class="button-calculate" id="calculate">Calculate</button>
            <button class="button-secondary" id="upload">No file?</button>
        </div>
    </div>
</body>
</html>
