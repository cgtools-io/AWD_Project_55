<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{% block title %}{% endblock %}</title>

  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <!-- Bootstrap 5 JavaScript -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>

  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" />
  {% block extra_css %}{% endblock %}
</head>

<body class="app-root {% block body_class %}{% endblock %}">
  <nav class="navbar navbar-expand-lg sticky-top px-4"
    style="border-bottom: 1px solid #CBA135;">
    <div class="container-fluid d-flex justify-content-between align-items-center">
      <span class="navbar-brand fw-bold text-warning">CGTools</span>

      <!-- All nav links including Login are here -->
      <div class="d-flex gap-4 align-items-center">
        <a href="{{ url_for('index') }}" class="nav-link nav-hover">Home</a>
        {% if current_user.is_authenticated %}
        <a href="{{ url_for('user.file_upload') }}" class="nav-link nav-hover">File Upload</a>
        <a href="{{ url_for('visual') }}" class="nav-link nav-hover">Tax Calculation</a>
        <a href="{{ url_for('share') }}" class="nav-link nav-hover">Share Data</a>
        <a href="{{ url_for('user.logout') }}" class="btn btn-outline-warning text-white fw-medium login-btn">Logout</a>
        {% else %}
        <a href="{{ url_for('about') }}" class="nav-link nav-hover">About</a>
        <a href="{{ url_for('contact') }}" class="nav-link nav-hover">Contact</a>
        <a href="{{ url_for('user.login') }}" class="btn btn-outline-warning text-white fw-medium login-btn">Login</a>
        {% endif %}
      </div>
    </div>
  </nav>
  {% block content %}{% endblock %}
  <footer class="footer mt-auto py-3 text-center">
    <div class="container">
      <span class="footer-text">Â© CGTools 2025</span>
    </div>
  </footer>
  {% block extra_js %}{% endblock %}
  <script>
    setTimeout(() => {
      const alerts = document.querySelectorAll('.alert');
      alerts.forEach(alert => {
        alert.classList.remove('show'); // triggers fade-out for flash messages
      });
    }, 15000); // Fade timer for flash messages
  </script>
</body>

</html>
