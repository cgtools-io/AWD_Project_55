<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{% block title %}{% endblock %}</title>

  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <!-- Bootstrap 5 JavaScript -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" />
  {% block extra_css %}{% endblock %}
</head>
<body class="app-root">
    <nav class="navbar navbar-expand-lg sticky-top px-4" style="background-color: rgba(26, 19, 51, 0.85); border-bottom: 1px solid #CBA135;">
        <div class="container-fluid d-flex justify-content-between align-items-center">
          <span class="navbar-brand fw-bold text-warning">[App Name]</span>
    
          <!-- All nav links including Login are here -->
          <div class="d-flex gap-4 align-items-center">
            <a class="nav-link nav-hover" href="{{ url_for('index') }}">Home</a>
            <a class="nav-link nav-hover" href="#">About</a>
            <a class="nav-link nav-hover" href="#">Help</a>
            <a href="{{ url_for('login') }}" class="btn btn-outline-warning text-white fw-medium login-btn">Login</a>
          </div>
        </div>
      </nav>
    
    {% block content %}{% endblock %}
    
    {% block extra_js %}{% endblock %}
</body>
</html>
