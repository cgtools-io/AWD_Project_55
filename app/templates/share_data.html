<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Share Data - CGTools</title>
  <link rel="stylesheet" href="../static/css/style.css" />
</head>
<body>
  <header class="navbar">
    <div class="navbar-left">CGTools</div>
    <nav class="navbar-right">
      <a href="#">Home</a>
      <a href="#">About</a>
      <a href="#">Help</a>
      <a href="#">Login</a>
    </nav>
  </header>

  <main class="container">
    <h1>Share Data</h1>
    <p>Select the data you want to share and who you want to share it with.</p>

    <form class="share-form">
      <label for="recipient">User ID / Recipient Email</label>
      <input type="email" id="recipient" placeholder="e.g. user123 or user@email.com" required />

      <label for="dataset">Select Data to Share</label>
      <select id="dataset">
        <option>2024 CGT Summary</option>
        <option>Transaction History</option>
      </select>

      <label for="permissions">Permissions</label>
      <select id="permissions">
        <option>View Only</option>
        <option>View + Download</option>
      </select>

      <button type="submit">Share</button>
    </form>

    <section class="history">
      <h2>Sharing History</h2>
      <table>
        <thead>
          <tr>
            <th>Recipient</th>
            <th>Data Shared</th>
            <th>Permissions</th>
            <th>Date</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>accountant@email.com</td>
            <td>2024 CGT Summary</td>
            <td>View Only</td>
            <td>2025-04-13</td>
          </tr>
          <tr>
            <td>user123</td>
            <td>Transaction History</td>
            <td>View + Download</td>
            <td>2025-04-10</td>
          </tr>
        </tbody>
      </table>
    </section>
  </main>
</body>
</html>
